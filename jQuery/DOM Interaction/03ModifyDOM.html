<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-1.9.0.min.js" type="text/javascript"></script>
    <title>jQuery - Modify DOM</title>

    <script type="text/javascript">
        $(document).ready(function () {
            //alert("DOM loaded...");

            // 1. Modify DOM using append, prepend
            var div = $("#mainDiv");
            div.prepend("<span style='background-color:green'>child 1</span></br>");
            div.append("</br> <span style='background-color:yellow'>child 2</span>");

            // 2. Add Parent
            var span = $('#span')
            span.wrap("<div id='dynamicDiv' style='background-color:red'></div>");

            // 3. Remove nodes
            $('#dynamicDiv').remove(); // this will remove chid element inside div as well

            // 4. Add to list
            $('#color').append('<li>Red</li>');
            $('#color').append('<li>Blue</li>');

        });
    
    </script>

</head>
<body>
    <div id="mainDiv">Main Div</div>
    <span id='span'>This is a span</span>

    <ol id = "color">

    </ol>
</body>
</html>
