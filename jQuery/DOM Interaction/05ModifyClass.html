<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-1.9.0.min.js" type="text/javascript"></script>
    <title>jQuery - Modify DOM</title>
    <style>
    .reddiv 
    {
        background-color:Red
    }
    .highlight
    {
        background-color:Yellow
    }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            //alert("DOM loaded...");

            // 1. Add Class 
            var div = $("#mainDiv").addClass('reddiv')

            // 2. Has Class 
            var hasRedDivClass = $("#mainDiv").hasClass('reddiv')
            alert(hasRedDivClass);

            // 3. Remove specific Class 
            $("#mainDiv").removeClass('reddiv')

            // 4. Remove all CSS classes
            $("#mainDiv").removeClass()

            // 5. Toggle Class - Add the class if specified class absent. Remove if its there.
            $("#mainDiv").toggleClass('highlight');
        });
    
    </script>
</head>
<body>
    <div id="mainDiv">
        Main Div</div>
</body>
</html>
