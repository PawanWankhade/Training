<!DOCTYPE html>
<html>
<head>
    <title>jQuery - Bind Events</title>
    <script src="Scripts/jquery-1.9.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $('#firstDiv').hover(hoverIn, hoverOut);

            function hoverIn() {
                $(this).css('background-color', 'Red');
            }

            function hoverOut() {
                $(this).css('background-color', 'White');
            }

        });
    
    </script>

</head>
<body>
    <div id="firstDiv" class="someclass">This is first div</div>
</body>
</html>
