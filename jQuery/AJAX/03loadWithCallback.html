<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Prasad Honrao" />
    <meta name="description" content="" />
    <meta name="keywords" content="HTML" />
    <meta charset="utf-8" />
    <title>jQuery - Ajax Features</title>
    <script src="Scripts/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //alert("DOM loaded...");

            $('#ShowAuthorNameButton').click(function () {
                $('#outputDiv').load('../Content/Notfound.html',
                    function (response, status, xhr) { // variable name can be anything
                        if (status == "error") {
                            alert("Error : " + xhr.statusText);
                        }
                    });
            });
        });
    
    </script>
</head>
<body>
    <input type="button" id="ShowAuthorNameButton" value="Show Author Info" />
    <div id="outputDiv">
    </div>
</body>
</html>
