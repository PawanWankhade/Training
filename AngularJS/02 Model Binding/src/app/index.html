<html ng-app="">
	<head>
		<title>Two way data binding</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
		<link rel="stylesheet" href="css\style.css">
	</head>
	<body>
		<div style="background-color:{{something}}">
			<h2>Two way data binding</h2>	
		</div>
		
		Your favorite color <input type="text" ng-model="something" placeholder="yellow / red / blue">
		
		<div id="output" style="background-color:{{something}}">
			{{something}}			
		</div>
	</body>
</html>
