<html ng-app="">
	<head>
		<title>AngularJS Filters</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
	</head>
	<body ng-init="emps=[{name:'Prasad Honrao', company:'Cognizant'},
	                     {name:'Colin Gray', company:'JPMC'},
						 {name:'Anil Sathe', company:'Cognizant'},
						 {name:'John Papa', company:'Pluralsight'},
						 {name:'Dan Wahlin', company:'Wahlin Group'},
						 {name:'Ravi Shankar', company:'JPMC'}]">
		<h2>AngularJS Filters</h2>
		<input type="text" ng-model="userInput">
		<div >
			<ol>
				<li ng-repeat="emp in emps | filter:userInput |orderBy:'name'"> {{emp.name | uppercase}} - {{emp.company}}</li>
			</ol>
		</div>
	</body>
</html>
