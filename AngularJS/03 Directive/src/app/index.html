<html ng-app="">
	<head>
		<title>AngularJS Directive</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
	</head>
	<body>
		<h2>AngularJS Directive - ng-init, ng-repeat</h2>
		<div ng-init="cities = ['Pune','Mumbai','London','New York']">
			<ol>
				<li ng-repeat="city in cities">{{city}}</li>
			</ol>
		</div>
	</body>
<html>
