<html ng-app="GitHubViewer">
<head>
	<title>GitHub Viewer</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/service.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="GitHubController">
	<h1>{{appname}}</h1>
	<div class="error">
		{{error}}
	</div>
	<div>
		{{countdown}}
	</div>
	<div>
		<form name="searchUser" ng-submit="onSearch(username)">
			<input type="search" required placeholder="Username to find" ng-model="username">
			<input type="submit" value="Serach">
		</form>
	</div>
	
	<div ng-include="'partials/userdetails.html'" ng-show="user"></div> 
</body>
</html>
