<!DOCTYPE html>
<html>
<head>
    <title>JavaScript OO - Extension Methods</title>
</head>
<body>

    <script type="text/javascript">

        Array.prototype.giveMeCount = function () {
            return this.length;
        };

        var a = ["1", "11"];
        var count = a.giveMeCount();
        console.log(count);
        
    </script>
</body>
</html>
