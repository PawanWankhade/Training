<!DOCTYPE html>
<html>
<head>
    <title>JavaScript OO - Class</title>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>

    <script type="text/javascript">
        // Functions are used to defined a Class in JS
        function Customer(firstNameParam, lastNameParam) {
            // firstName, lastName are function properties
            this.firstName = firstNameParam;
            this.lastName = lastNameParam;
            
        }

        var cust = new Customer("Prasad", "Honrao");
        var firstName = cust.firstName;
        write(firstName);
    
    </script>
    
</body>
</html>
