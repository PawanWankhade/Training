<!DOCTYPE html>
<html>
<head>
    <title>08. JavaScript Function Overloading</title>
        <script type="text/javascript">
            function add(num1, num2, num3) {
                return num1 + num2 + num3;
            }

            function add(num1, num2) {
                return num1 + num2;
            }

            console.log(add(1, 2));
            console.log(add(1, 2, 3));
        </script>
</head>
<body>
    <h1>08. JavaScript Function Overloading</h1>
    <em>JavaScript does not support function overloading</em>
</body>
</html>
