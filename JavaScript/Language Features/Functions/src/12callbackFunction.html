<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Prasad Honrao" />
    <meta name="description" content="JavaScript - Callback Functions" />
    <meta name="keywords" content="HTML, JavaScript" />
    <meta charset="utf-8" />
    <title>08. JavaScript - Callback Functions</title>
    <script type="text/javascript">
        var KBC = {
            ans: "Red",
            askQuestion: function (answered) {
                console.log("Your fav color :" + this.ans);
                answered(this.ans);
            }
        }

        KBC.askQuestion(function (answer) {
            console.log("Answer is " + answer);
        });            
    </script>
</head>
<body>
    <h1>08. JavaScript - Callback Functions</h1>
</body>
</html>
