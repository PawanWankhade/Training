<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Functions - this keyword</title>
    <script type="text/javascript">
        var h = function hello(msg) {
            console.log(this); // this applies to owner of the function. Since its a global function, this ex will return Window object
        };
        h();


        // Below example owner of 'this' is obj.
        var obj = {
            name: 'Prasad',
            greet: function () {
                console.log(this.name);
            }
        };
        obj.greet();


        function greetUser(message) {
            console.log(this + ' ' + message);
        };

        greetUser('Me', 'Message');
        greetUser.call('Me', 'Message'); // first parameter passed as this.

    </script>
</head>
<body>
    <h1>JavaScript Functions - this keyword</h1>
</body>
</html>
