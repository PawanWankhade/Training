<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Functions - Closure</title>
        <script type="text/javascript">
            var a = "a";

            var outer = function () {
                var b = "b";

                var middle = function () {
                    var c = "c";

                    var inner = function () {
                        // can access all variables declared in outer scope
                        console.log(a + b + c);
                    };

                    inner();
                };

                middle();
            };

            outer();
        </script>
</head>
<body>
<h1>JavaScript Functions - Closure</h1>
</body>
</html>
