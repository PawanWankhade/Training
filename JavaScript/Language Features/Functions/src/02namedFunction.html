<!DOCTYPE html>
<html>
<head>
    <title>08. JavaScript Named Functions</title>
    <script type="text/javascript">
        // Named function declaration
        var squareFunc = function (num) {
            return num * num;
        };
        console.log("2 Square : " + squareFunc(2));
    </script>
</head>
<body>    
</body>
</html>
