
<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Control Statements : Do...While</title>
    <script type="text/javascript">
        var counter = 10;
        do {
            console.log(counter);
            counter = counter - 1;
        }
        while (counter > 0);
    </script>
</head>
<body>
    <h1>JavaScript Control Statements : Do...While</h1>
</body>
</html>
