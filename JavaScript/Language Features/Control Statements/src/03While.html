<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Control Statements : While</title>
        <script type="text/javascript">
            var counter = 0;
            while (counter <= 10) {
                console.log(counter);
                counter++;
            }
        </script>
</head>
<body>
<h1>JavaScript Control Statements : While</h1>
</body>
</html>
