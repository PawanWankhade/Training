<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Control Statements : If - Else</title>
</head>
<body>
    <h1>JavaScript Control Statements : If - Else</h1>
    <script type="text/javascript">
        //if - else
        var input = 100;
        if (input % 2 === 0) {
            console.log(input + " is an even number");
        }
        else {
            console.log(input + " is an odd number");
        }
    </script>
</body>
</html>
