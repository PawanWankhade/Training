<!DOCTYPE html>
<html>
<head>
    <title>08. JavaScript Function Recursion</title>
        <script type="text/javascript">
            function factorial(n) {
                if (n === 0 || n === 1) {
                    return 1;
                }
                return n * factorial(n - 1); // function calling itself with new value
            }

            console.log(factorial(5));
        </script>
</head>
<body>
<h1>08. JavaScript Function Recursion</h1>
</body>
</html>
