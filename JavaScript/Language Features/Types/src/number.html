<!DOCTYPE html>
<html>
<head>
    <title>JavaScript number type</title>
    <script type="text/javascript">
        // number is a floating points data type, no other numeric data type
        console.log(typeof (1));
        console.log(typeof (1.2));
        console.log(typeof ('1'));

        console.log(1 + 1);
        // caveat - below result produces 11
        console.log(1 + "1");

        // basic arithmetic operations
        console.log(1 - 1);
        console.log(2.2 * 2);
        console.log(4 / 2);
        console.log(10 % 3);

        // built-in functions
        console.log(0.1 + 0.2);
        console.log((0.1 + 0.2).toFixed(2));

        console.log(080); // Octal number - any number starts with 0;
        console.log(0xffff); // Hex number - any number starts with 0x;

        // special values
        console.log(Number.MIN_VALUE);
        console.log(Number.MAX_VALUE);
        console.log(Number.POSITIVE_INFINITY);
        console.log(Number.NEGATIVE_INFINITY);

        // exponent
        console.log(1e2) // this expression is equal to (1*10)pow 2 = 100                                                                
    </script>
</head>
<body>
    <h1>JavaScript number type</h1>
</body>
</html>
