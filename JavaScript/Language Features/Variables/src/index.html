
<!DOCTYPE html>
<html>
<head>
    <title>03. JavaScript Variables</title>
    <script type="text/javascript">
    	var employeeNumber = 12345;
    	console.log(employeeNumber);
    	console.log("Type of employeeNumber is " + typeof(employeeNumber));

    	var employeeName = "Prasad";
    	console.log(employeeName);
    	console.log("Type of employeeName is " + typeof(employeeName));

    	var isEmployeeMale = true;
    	console.log(isEmployeeMale);
    	console.log("Type of isEmployeeMale is " + typeof(isEmployeeMale));

    	var bDate = new Date("01 Jan 1980");
    	console.log(bDate);
		console.log("Type of bDate is " + typeof(bDate));
    </script>
</head>
<body>
</body>
</html>
